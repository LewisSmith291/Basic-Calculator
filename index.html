<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <h1>Basic Calculator</h1>
        <div class="calculator">
            <div id="" class="number-input">
                <div id="previous-input" class="input-previous"> </div>
                <div id="num-input" class="user-number">0</div>
            </div>
            <div class="numpad">
                <button id="nine" onclick="pressKey('9')" class="calc-button numerical">9</button>
                <button id="eight" onclick="pressKey('8')" class="calc-button numerical">8</button>
                <button id="seven" onclick="pressKey('7')" class="calc-button numerical">7</button>
                <button id="six" onclick="pressKey('6')" class="calc-button numerical">6</button>
                <button id="five" onclick="pressKey('5')" class="calc-button numerical">5</button>
                <button id="four" onclick="pressKey('4')" class="calc-button numerical">4</button>
                <button id="three" onclick="pressKey('3')" class="calc-button numerical">3</button>
                <button id="two" onclick="pressKey('2')" class="calc-button numerical">2</button>
                <button id="one" onclick="pressKey('1')" class="calc-button numerical">1</button>
                <button id="decimal" class="calc-button">.</button>
                <button id="zero-button" onclick="pressKey('0')" class="calc-button  numerical">0</button>
                <button id="backspace" class="calc-button ">&#9003;</button>
            </div>
            <button id="add" class="operation-button">+</button>
            <button id="subtract"class="operation-button">-</button>
            <button id="multiply" class="operation-button">x</button>
            <button id="divide" class="operation-button">&divide;</button>
            
            <button id="clear" class="operation-button">C</button>
            <button id="equals" class="operation-button">=</button>
        </div>
    </body>
    <script src="script.js"></script>
</html>
