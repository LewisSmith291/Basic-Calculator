<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <h1>Basic Calculator</h1>
        <div class="calculator">
            <textarea  autocomplete='off' id="num-input" placeholder="0" class="number-input"></textarea>
            <div class="numpad">
                <button class="calc-button">9</button>
                <button class="calc-button">8</button>
                <button class="calc-button">7</button>
                <button class="calc-button">6</button>
                <button class="calc-button">5</button>
                <button class="calc-button">4</button>
                <button class="calc-button">3</button>
                <button class="calc-button">2</button>
                <button class="calc-button">1</button>
                <button class="calc-button">.</button>
                <button id="zero-button" class="calc-button">0</button>
                <button class="calc-button ">&#9003;</button>
            </div>
            <button class="operation-button">+</button>
            <button class="operation-button">-</button>
            <button class="operation-button">x</button>
            <button class="operation-button">&divide;</button>
        </div>
    </body>
    <script src="script.js"></script>
</html>
